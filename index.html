<!DOCTYPE html>
<html>
    <head>
        <title>
            School Account Sample with Python and Django
        </title>
        <link rel="stylesheet" href="css/site.css" type="text/css" />
        <body>
            <div id="container">
                <div class="top"></div>
                <nav>
                    <div class="left"> User Management  </div>
                    <div class="left"> Finance Management</div>
                    <div class="left"></div>
                </nav>
                <div class="link">Add Staff | View Staff</div>

                <section>
                    <h2>Registration Procedure</h2>
                    <div class="top-form">
                        <div class="batch"> First Name  </div>
                        <div class="batch2">
                            <input name="fname" type="text" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="top-form">
                        <div class="batch">Last Name</div>
                        <div class="batch2">
                            <input name="lname" type="text" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="top-form">
                        <div class="batch"> Address</div>
                        <div class="batch2">
                            <input name="addy" type="text" placeholder="Address" />                            
                        </div>
                    </div>
                    <div class="top-form">
                        <div class="batch"> State of Origin</div>
                        <div class="batch2">
                            <select>
                                <option>Lagos State</option>
                                <option>Kwara State</option>
                                <option>Oyo State</option>
                            </select>
                        </div>
                    </div>
                    <div class="top-form">
                        <div class="batch"> Date of Birth </div>
                        <div class="batch2">
                            <input name="lname" type="date" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="top-form">
                        <div class="batch">Sex</div>
                        <div class="batch2">
                            <select>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="top-form">
                        <div class="batch">Details</div>
                        
                            <textarea></textarea>
                        
                    </div>
                    <div class="top-form">
                        <input type="submit" value="Add A Staff" name="submit" />
                    </div>
                </section>
            </div>

        </body>
    </head>
</html>
